version: "3.9"

services:
  db:
    image: postgres:15
    container_name: incident-db
    environment:
      POSTGRES_DB: incident_tracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: incident-backend
    command: >
      sh -c "
      alembic upgrade head &&
      python -m app.seed &&
      uvicorn app.main:app --host 0.0.0.0 --port 8000
      "
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/incident_tracker
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: incident-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data:
